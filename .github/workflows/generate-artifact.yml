name: Generate PDF Artifact

on:
  push:
    branches:
      - main  # Le workflow se déclenche sur les pushs vers la branche "main".

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Installer Pandoc
      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      # Étape 3 : Créer un fichier Markdown et le convertir en PDF
      - name: Generate a PDF
        run: |
          echo "# Hello, GitHub Actions!" > document.md
          echo "This is a simple PDF generated by a GitHub Actions workflow." >> document.md
          pandoc docs/document.md -o document.pdf

      # Étape 4 : Télécharger l'artefact PDF
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: generated-pdf
          path: document.pdf
